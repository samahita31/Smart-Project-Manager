<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | ProManage</title>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="register.css">
</head>
<body>
	<div class="registration-container">
		<div class="registration-header">
			<div class="logo-container">
				<i class="fas fa-project-diagram logo-icon"></i>
				<h1>
					Pro<span>Manage</span>
				</h1>
			</div>
			<h2>Create Your Account</h2>
			<p>Join thousands of professionals managing their projects</p>
		</div>

		<form class="registration-form" action="#" method="post">
			<div class="form-group">
				<div class="input-container">
					<i class="fas fa-user input-icon"></i> <input type="text" id="name"
						name="name" placeholder="Full Name" required>
				</div>
			</div>

			<div class="form-group">
				<div class="input-container">
					<i class="fas fa-envelope input-icon"></i> <input type="email"
						id="email" name="email" placeholder="Email Address" required>
				</div>
			</div>

			<div class="form-group">
				<div class="input-container">
					<i class="fas fa-lock input-icon"></i> <input type="password"
						id="password" name="password" placeholder="Password" required>
					<i class="fas fa-eye password-toggle"
						onclick="togglePasswordVisibility()"></i>
				</div>
				<div class="password-strength">
					<div class="strength-bar"></div>
					<span class="strength-text">Password Strength</span>
				</div>
			</div>

			<div class="form-group">
				<div class="input-container">
					<i class="fas fa-map-marker-alt input-icon"></i> <input type="text"
						id="address" name="address" placeholder="Address (Optional)">
				</div>
			</div>

			<div class="form-group">
				<div class="input-container">
					<i class="fas fa-mobile-alt input-icon"></i> <input type="tel"
						id="mobile" name="mobile" placeholder="Mobile Number (Optional)">
				</div>
			</div>

			<div class="form-group terms-group">
				<input type="checkbox" id="terms" required> <label
					for="terms">I agree to the <a href="#">Terms of Service</a>
					and <a href="#">Privacy Policy</a></label>
			</div>

			<button type="submit" class="submit-btn">
				<span class="btn-text">Get Started</span> <i
					class="fas fa-arrow-right btn-icon"></i>
			</button>
		</form>

		<div class="social-login">
			<p>Or sign up with</p>
			<div class="social-icons">
				<a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
				<a href="#" class="social-icon facebook"><i
					class="fab fa-facebook-f"></i></a> <a href="#"
					class="social-icon twitter"><i class="fab fa-twitter"></i></a> <a
					href="#" class="social-icon linkedin"><i
					class="fab fa-linkedin-in"></i></a>
			</div>
		</div>

		<div class="login-link">
			Already have an account? <a href="login.html">Sign In</a>
		</div>
	</div>

	<script>
        document.addEventListener('DOMContentLoaded', () => {
            // Password strength indicator
            const passwordInput = document.getElementById('password');
            const strengthBar = document.querySelector('.strength-bar');
            const strengthText = document.querySelector('.strength-text');
            
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                if (password.length >= 8) strength += 1;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
                if (password.match(/\d/)) strength += 1;
                if (password.match(/[^a-zA-Z\d]/)) strength += 1;
                
                const width = strength * 25;
                strengthBar.style.width = `${width}%`;
                
                if (strength === 0) {
                    strengthBar.style.backgroundColor = '#ff4d4d';
                    strengthText.textContent = 'Very Weak';
                } else if (strength === 1) {
                    strengthBar.style.backgroundColor = '#ff7a45';
                    strengthText.textContent = 'Weak';
                } else if (strength === 2) {
                    strengthBar.style.backgroundColor = '#ffa940';
                    strengthText.textContent = 'Moderate';
                } else if (strength === 3) {
                    strengthBar.style.backgroundColor = '#a0d911';
                    strengthText.textContent = 'Strong';
                } else {
                    strengthBar.style.backgroundColor = '#52c41a';
                    strengthText.textContent = 'Very Strong';
                }
            });
        });
        
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
